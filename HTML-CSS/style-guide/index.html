<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website Style Guide</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>My Website Style Guide</h1>
<div class="container">
    <h2>Colors</h2>
    <div class="color-panel blue">
        <p class="color-text">Blue</p>
        <p class="color-text">#3B5998</p>
    </div>
    <div class="color-panel purple">
        <p class="color-text">Purple</p>
        <p class="color-text">#800080</p>
    </div>
    <div class="color-panel green">
        <p class="color-text">Green</p>
        <p class="color-text">#2e8b57</p>
    </div>
    <div class="color-panel grey">
        <p class="color-text">Grey</p>
        <p class="color-text">#708090</p>
    </div>
</div>

<div class="container">
    <h2>Fonts</h2>
        <div class="text-panel font-one">
            <p class="normal">PSL Ornanong Pro</p>
            <p class="bold">PSL Ornanong Pro</p>
            <p class="italics">PSL Ornanong Pro</p>
        </div>

    <div class="text-panel font-two">
        <p class="normal">Noto Sans Kayah Li</p>
        <p class="bold">Noto Sans Kayah Li</p>
        <p class="italics">Noto Sans Kayah Li</p>
    </div>

    <div class="text-panel font-three">
        <p class="normal">Chalkduster</p>
        <p class="bold">Chalkduster</p>
        <p class="italics">Chalkduster</p>
    </div>

</div>

</body>
</html>
